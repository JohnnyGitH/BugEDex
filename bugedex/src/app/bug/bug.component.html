
<div class="banner"><img src="assets/images/AnimalCrossingBanner.jpg"></div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Title Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let bug"> {{bug.Name}} </td>
  </ng-container>

  <!-- Type Column -->
  <ng-container matColumnDef="location">
    <th mat-header-cell *matHeaderCellDef> Location </th>
    <td mat-cell *matCellDef="let bug"> {{bug.Location}} </td>
  </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="time">
      <th mat-header-cell *matHeaderCellDef> Time </th>
      <td mat-cell *matCellDef="let bug"> {{bug.Time}} </td>
    </ng-container>

  <!-- Description Column -->
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Price </th>
    <td mat-cell *matCellDef="let bug"> {{bug.Price}} </td>
  </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="month">
      <th mat-header-cell *matHeaderCellDef> Month </th>
      <td mat-cell *matCellDef="let bug"> {{bug.TimeOfMonth}} </td>
    </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
